<div class="row justify-content-center">
    <div class="col col-11 col-md-6">
        <section class="form-login">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Registro</h3>
                </div>
                <div class="card-body">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input [(ngModel)]="usr" type="text" pInputText placeholder="Usuario">         
                    </div>
                    <br>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                        <input [(ngModel)]="pass" type="password" pInputText placeholder="Contraseña">         
                    </div>
                    <br>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
                        <input [(ngModel)]="confirmPass" type="password" pInputText placeholder="Confirmar contraseña">         
                    </div>
                    <br>
                    <select [(ngModel)]="type" name="type" class="form-control">
                        <option disabled selected>Tipo de usuario</option>
                        <option>Mozo</option>
                        <option>Cocinero</option>
                        <option>Encargado</option>
                    </select>   
                    <br>
                    <re-captcha (resolved)="resolved($event)" siteKey="6LeAvXkUAAAAABEmWDheifWo_PFXmYKTpEdu7_e-"></re-captcha>
                    <br>
                    <span class="text-warning">
                        {{errorMsg}}
                    </span>
                    <input type="button" class="btn btn-lg btn-primary btn-block" value="Registrarse" (click)="registro()" />  
                    ¿Ya trenés cuenta? <a [routerLink]="['/login']">Iniciá sesion</a>
                </div>
            </div>
                            
        </section>  
    </div>     
</div>
